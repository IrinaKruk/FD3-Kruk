<!DOCTYPE html>
<html>

<head>
   <meta charset="utf-8" />
   <title>Shop</title>
</head>

<body>
   <div id="words"></div>

   <script src="https://unpkg.com/react@15/dist/react.js"></script>
   <script src="https://unpkg.com/react-dom@15/dist/react-dom.js"></script>

   <script src="FilterBlock.js"></script>
   <link rel="stylesheet" type="text/css" href="FilterBlock.css" />

   <script>

      let arr = [
         'california',
         'everything',
         'aboveboard',
         'washington',
         'basketball',
         'weathering',
         'characters',
         'literature',
         'contraband',
         'appreciate'
      ];

      ReactDOM.render(
         React.createElement(FilterBlock, { words: arr }),
         document.getElementById('words')
      );

   </script>

</body>

</html>
