<!DOCTYPE html>
<html>

<head>

</head>

<body>

   <script src="ShopBlock.js"></script>
   <link rel="stylesheet" type="text/css" href="ShopBlock.css" />

   <script>

      ];

      ReactDOM.render(
         React.createElement(ShopBlock, { text: shopText, products: shopArr }),
